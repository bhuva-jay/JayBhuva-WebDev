<!DOCTYPE html>
<html>
<head>
    <title>Simple Calculator</title>
   <style>
    .calculator {
    width: 300px;
    margin: 50px auto;
    padding: 20px;
    background-color: #f0f0f0;
    border-radius: 5px;
    box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.2);
}

.calculator h2 {
    text-align: center;
}

.calculator input[type="number"], .calculator select {
    width: calc(50% - 5px);
    margin: 10px 2.5px;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 3px;
}

.calculator button {
    width: 100%;
    margin-top: 10px;
    padding: 10px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 3px;
    cursor: pointer;
}

.calculator button:hover {
    background-color: #45a049;
}

.calculator p {
    margin-top: 20px;
    font-weight: bold;
    text-align: center;
}

   </style>
</head>
<body>
    <div class="calculator">
        <h2>Simple Calculator</h2>
        <input type="number" id="num1" placeholder="Enter first number">
        <select id="operator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <input type="number" id="num2" placeholder="Enter second number">
        <button onclick="calculate()">Calculate</button>
        <p id="result"></p>
    </div>

    <script src="./calculator.js"></script>
</body>
</html>
