<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form - 3</title>
</head>
<body style="text-align: center;">
    <form style="width:500px;">
    <fieldset style="background-color: greenyellow;">
        <h4 style="color:red;">Personal Details</h4>
            <label>First Name</label>
            <input type="text" required><br><br>
            <label>Password</label>
            <input type="password"><br><br>
            <label>E-mail id:</label>
            <input type="email"><br><br>
            <label>Gender: </label>
            <input type="radio" name="gender" required>
            <label for="">Male</label>
            <input type="radio" name="gender">
            <label for="">Female</label><br><br>
            <label>Contact#:</label>
            <input type="tel"> <br><br>
            <h4 style="color:red;">Education Qualification</h4>
            <label>Degree:</label>
            <select>
                <option>--select group--</option>
                <option>M.com</option>
                <option>M.A</option>
                <option>M.C.A</option>
            </select><br><br>
            <label>Engineering:</label>
            <select>
                <option>--select group--</option>
                <option>civil</option>
                <option>ECE</option>
                <option>EEE</option>
            </select><br><br>
            <label>Hobbies:</label>
            <input type="checkbox" name="checkbox1" value="checkbox" id="checkbox">playing game
            <input type="checkbox" name="checkbox1" value="checkbox" id="checkbox">reading book <br><br>
            <h4 style="color:red;">Address:</h4>
            <textarea cols="40" rows="4"></textarea required><br><br>
            <label>Attch Resume:</label>
            <input type="file"><br><br>
            <input type="Submit">
            
        </fieldset>
</form>
</body>
</html>
