<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body class="d-flex align-items-center justify-content-center ">
    <div class="container rounded-3 p-5 bg-white">
        <form action="">
            <div class="row form">
                <div class=" part-1 col col-6">
                    <div class="sign d-flex justify-content-between">
                        <h2 class="me-5">Sign in</h2>
                        <div class="icon ms-5">
                            <span><i class=" m-3 fa-brands fa-facebook-f"></i></span>
                            <span><i class=" m-3 fa-brands fa-twitter"></i></span>
                        </div>
                    </div>
                    <div class="form-group mt-2">
                        <label for="exampleInputEmail1" class="mb-2">USERNAME</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="Username">
                    </div>
                    <div class="form-group mt-2">
                        <label for="exampleInputPassword1" class="mb-2">PASSWORD</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <button type="signin" class="signin btn btn-danger w-100 mt-3">SignIn</button>
                    <div class="row mt-2">
                        <div class="checkbox w-auto col-4 me-5">
                            <label><input type="checkbox" class="chekbox "> Remember me</label>
                          </div>
                          <div class="col-4 ms-5 w-auto"><label for="">Forgot Password</label></div>
                    </div>

                </div>


                <div class=" part-2 col col-6 mt-2 text-center text-white">
                    <h2 class="mt-5 fs-2">Welcome to login</h2>
                     
                    <p class="mt-4 fs-5">Don't have an account?</p>
                    
                    <button type="signup" class=" btn border border-white rounded-pill mt-3">Sign Up</button>
                </div>
            </div>
        </form>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
