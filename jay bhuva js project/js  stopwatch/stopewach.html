<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            width: 100%;
            height: 100vh;
            background-image: url(./naturimg.jpg);
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            padding: 1rem;
            width: 300px;
            text-align: center;
            position: relative;
            border-radius: 10px;
            background-color:palegreen;
            box-shadow: rgba(0, 0, 0, 0.17) 0px -23px 25px 0px inset, rgba(0, 0, 0, 0.15) 0px -36px 30px 0px inset, rgba(0, 0, 0, 0.1) 0px -79px 40px 0px inset, rgba(0, 0, 0, 0.06) 0px 2px 1px, rgba(0, 0, 0, 0.09) 0px 4px 2px, rgba(0, 0, 0, 0.09) 0px 8px 4px, rgba(0, 0, 0, 0.09) 0px 16px 8px, rgba(0, 0, 0, 0.09) 0px 32px 16px;
        }

        .time {
            padding: 1rem 0;
            font-size:40px;
            color:black;
        }

        button {
            padding: 0.4rem 1rem;
            margin: 0 0.2rem;
            border-radius: 10px;
            border: 1px solid #f8f8f8;
            background-color: black;
            color: #f8f8f8;
            cursor: pointer;
        }

        button:hover {
            background-color:white;
            color:black;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Stopwatch</h1>
        <p class="time">
            <span id="minutes">00</span>:<span id="seconds">00</span>:<span id="tens">00</span>
        </p>
        <button id="start">Start</button>
        <button id="stop">Stop</button>
        <button id="reset">Reset</button>
    </div>

    <script>
        window.onload = function () {
            let minutes = 0;
            let seconds = 0;
            let tens = 0;
            let appendMinutes = document.querySelector('#minutes');
            let appendTens = document.querySelector('#tens');
            let appendSeconds = document.querySelector('#seconds');
            let startBtn = document.querySelector('#start');
            let stopBtn = document.querySelector('#stop');
            let resetBtn = document.querySelector('#reset');
            let Interval;

            const startTimer = () => {
                tens++;
                if (tens <= 9) {
                    appendTens.textContent = '0' + tens;
                } else {
                    appendTens.textContent = tens;
                }
                if (tens > 99) {
                    seconds++;
                    appendSeconds.textContent = seconds <= 9 ? '0' + seconds : seconds;
                    tens = 0;
                    appendTens.textContent = '00';
                }
                if (seconds > 59) {
                    minutes++;
                    appendMinutes.textContent = minutes <= 9 ? '0' + minutes : minutes;
                    seconds = 0;
                    appendSeconds.textContent = '00';
                }
            };

            startBtn.addEventListener('click', () => {
                clearInterval(Interval);
                Interval = setInterval(startTimer, 10);
            });

            stopBtn.addEventListener('click', () => {
                clearInterval(Interval);
            });

            resetBtn.addEventListener('click', () => {
                clearInterval(Interval);
                tens = 0;
                seconds = 0;
                minutes = 0;
                appendTens.textContent = '00';
                appendSeconds.textContent = '00';
                appendMinutes.textContent = '00';
            });
        };
    </script>
</body>

</html>
